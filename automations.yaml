- id: '1596140819843'
  alias: Rollo Schlafzimmer
  description: ''
  trigger:
  - minutes: /2
    platform: time_pattern
  - above: '30'
    entity_id: sensor.waqi_don_bosco_wind
    platform: numeric_state
  - above: '0'
    below: '100'
    entity_id: cover.schlafzimmer_rollo_mitte
    platform: numeric_state
    value_template: '"{{ state.attributes.current_position }}"'
  - above: '0'
    below: '100'
    entity_id: cover.schlafzimmer_rollo_links
    platform: numeric_state
    value_template: '"{{ state.attributes.current_position }}"'
  - above: '0'
    below: '100'
    entity_id: cover.schlafzimmer_rollo_rechts
    platform: numeric_state
    value_template: '{{ state.attributes.current_position }}'
  condition: []
  action:
  - choose:
    - conditions:
      - above: '30'
        condition: numeric_state
        entity_id: sensor.waqi_don_bosco_wind
      sequence:
      - data:
          position: 100
        entity_id:
        - cover.schlafzimmer_rollo_links
        - cover.schlafzimmer_rollo_mitte
        - cover.schlafzimmer_rollo_rechts
        service: cover.set_cover_position
    - conditions:
      - condition: and
        conditions:
        - after: '5:30'
          before: '8:00'
          condition: time
        - condition: state
          entity_id: binary_sensor.workday
          state: 'On'
        - above: '20'
          below: '1500'
          condition: numeric_state
          entity_id: sensor.illuminance_1
      sequence:
      - data:
          position: 2
        entity_id:
        - cover.schlafzimmer_rollo_mitte
        - cover.schlafzimmer_rollo_rechts
        service: cover.set_cover_position
    - conditions:
      - condition: and
        conditions:
        - after: '7:30'
          before: '12:30'
          condition: time
        - above: '1500'
          condition: numeric_state
          entity_id: sensor.illuminance_1
        - above: '15'
          condition: numeric_state
          entity_id: sensor.temperature
        - above: '20'
          condition: numeric_state
          entity_id: sensor.schlafzimmer_temperatur
      sequence:
      - data:
          position: 0
        entity_id:
        - cover.schlafzimmer_rollo_mitte
        - cover.schlafzimmer_rollo_rechts
        service: cover.set_cover_position
    - conditions:
      - condition: and
        conditions:
        - after: '8:30'
          condition: time
        - before: sunset
          before_offset: '-1:00:00'
          condition: sun
        - above: '1000'
          condition: numeric_state
          entity_id: sensor.illuminance_1
      sequence:
      - data:
          position: 100
        entity_id:
        - cover.schlafzimmer_rollo_links
        - cover.schlafzimmer_rollo_mitte
        - cover.schlafzimmer_rollo_rechts
        service: cover.set_cover_position
    - conditions:
      - condition: and
        conditions:
        - after: sunset
          after_offset: '-1:00:00'
          condition: sun
        - below: '70'
          condition: numeric_state
          entity_id: sensor.illuminance_1
      sequence:
      - data:
          position: 0
        entity_id:
        - cover.schlafzimmer_rollo_links
        - cover.schlafzimmer_rollo_mitte
        - cover.schlafzimmer_rollo_rechts
        service: cover.set_cover_position
  mode: single
- id: '1596144820506'
  alias: Ganglicht
  description: ''
  trigger:
  - entity_id: light.gang_licht1
    platform: state
  - payload: '1'
    platform: mqtt
    topic: shellies/switch-vorzimmer/longpush/0
  - event_data:
      entity_id: timer.ganglicht
    event_type: timer.finished
    platform: event
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.platform == ''event'' }}'
      sequence:
      - data: {}
        entity_id: light.gang_licht1
        service: light.turn_off
      - data: {}
        entity_id: timer.ganglicht
        service: timer.cancel
      - data:
          payload: 'Ganglicht: timeout'
          topic: homeassistant/message/debug
        service: mqtt.publish
    - conditions:
      - condition: template
        value_template: '{{ trigger.entity_id == ''light.gang_licht1'' }}'
      - condition: template
        value_template: '{{ trigger.from_state.state == ''on'' }}'
      - condition: template
        value_template: '{{ trigger.to_state.state == ''off'' }}'
      sequence:
      - data: {}
        entity_id: light.gang_licht2
        service: light.turn_off
      - data: {}
        entity_id: timer.ganglicht
        service: timer.cancel
      - data:
          payload: 'Ganglicht: lightsoff'
          topic: homeassistant/message/debug
        service: mqtt.publish
    - conditions:
      - condition: template
        value_template: '{{ trigger.topic == ''shellies/switch-vorzimmer/longpush/0''
          }}'
      - condition: template
        value_template: '{{ trigger.payload == ''1'' }}'
      sequence:
      - data: {}
        entity_id: timer.ganglicht
        service: timer.cancel
      - data: {}
        entity_id: light.gang_licht2
        service: light.turn_on
      - data: {}
        entity_id: light.gang_licht1
        service: light.turn_on
      - data:
          payload: 'Ganglicht: longpush'
          topic: homeassistant/message/debug
        service: mqtt.publish
      - delay: '10'
    - conditions:
      - condition: template
        value_template: '{{ trigger.platform == ''mqttt'' }}'
      sequence:
      - data_template:
          payload: '{{ trigger.platform }} {{ trigger.topic }} {{ trigger.payload
            }}'
          topic: homeassistant/message/debug
        service: mqtt.publish
    default:
    - data:
        duration: 300
      entity_id: timer.ganglicht
      service: timer.start
    - data:
        payload: 'Ganglicht: start timer'
        topic: homeassistant/message/debug
      service: mqtt.publish
  - data_template:
      payload: '{{ trigger.platform }} {{ trigger.entity_id }}'
      topic: homeassistant/message/debug
    service: mqtt.publish
  mode: single
  max: 2
