# Time of day
- platform: tod
  name: Morgen
  after: sunrise
  after_offset: '-00:30'
  before: '08:00'

- platform: tod
  name: Vormittag
  after: '08:00'
  before: '12:00'

- platform: tod
  name: Mittag
  after: '12:00'
  before: '14:00'

- platform: tod
  name: Nachmittag
  after: '14:00'
  before: 'sunset'
  before_offset: '01:00'

- platform: tod
  name: Abend
  after: 'sunset'
  before_offset: '01:00'
  before: '23:00'

- platform: tod
  name: Nacht
  after: '23:00'
  before: sunrise
  before_offset: '-00:30'
