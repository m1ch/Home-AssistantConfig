  #~ name: Mailserver
  name: ping_srv_mail
  host: !secret mail_server
  count: 2

- platform: workday
  country: AT
  province: ST

- platform: bayesian
  name: wind_med
  prior: 0.3
  observations:
    - platform: 'numeric_state'
      entity_id: sensor.yr_wind_speed_km
      above: 40
      prob_given_true: 0.70
    - platform: 'numeric_state'
      entity_id: sensor.zamg_wind_speed
      above: 40
      prob_given_true: 0.80
    - platform: 'numeric_state'
      entity_id: sensor.zamg_wind_speed
      above: 60
      prob_given_true: 0.95

- platform: bayesian
  name: wind_high
  prior: 0.3
  observations:
    - platform: 'numeric_state'
      entity_id: sensor.yr_wind_speed_km
      above: 50
      prob_given_true: 0.80
    - platform: 'numeric_state'
      entity_id: sensor.zamg_wind_speed
      above: 50
      prob_given_true: 0.90
    - platform: 'numeric_state'
      entity_id: sensor.zamg_wind_speed
      above: 70
      prob_given_true: 0.98


